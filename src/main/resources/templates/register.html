<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, #{title.register})}">
<body>
<div class="Middle Middle_form" th:fragment="content">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title">Регистрация</h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <form class="form Login Login_registration" th:object="${registrationForm}"
                  th:action="${#mvc.url('app.register.send').build()}" method="post">
                <div class="Login-ins">
                    <div class="Login-step">
                        <div class="form-group">
                            <input class="form-input" id="name" name="name" type="text" placeholder="Введите Имя"
                                   th:field="*{name}" data-validate="require"/>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_phone" id="phone" name="phone" type="text"
                                       placeholder="Введите телефон" data-mask="+7 (999) 999-99-99" th:field="*{phone}"
                                       data-validate="require"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" id="phoneCode" name="phoneCode" type="text"
                                       placeholder="Код из СМС" data-mask="999 999" data-validate="require key"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" type="button" name="submitPhone"
                                        disabled="disabled" id="submitPhone">Подтвердить
                                </button>
                            </div>
                        </div>
                        <div class="form-group form-group_row">
                            <div class="form-group">
                                <input class="form-input form-input_mail" id="mail" name="mail" type="text"
                                       th:field="*{email}" placeholder="Введите e-mail" data-validate="mail require"/>
                            </div>
                            <div class="form-group form-group_key">
                                <input class="form-input form-input_code" id="mailCode" name="mailCode" type="text"
                                       placeholder="Код из письма" data-mask="999 999" data-validate="require key"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn_success btn_sm form-btn" type="button" name="submitMail"
                                        disabled="disabled" id="submitMail">Подтвердить
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-input" id="password" name="password" type="password"
                                   placeholder="Введите пароль" th:field="*{password}" data-validate="require"/>
                        </div>
                        <div class="form-group form-group_center">
                            <button class="btn btn_primary form-btn" type="submit" name="registration" id="registration"
                                    disabled="disabled">Зарегистрироваться
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
