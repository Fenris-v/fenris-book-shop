<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="commentForm(book)">
    <strong class="Comments-title">Написать отзыв</strong>
    <div class="Comments-addComment">
        <form class="form" action="#" method="post" th:attr="data-bookid=${book.id}">
            <div class="form-group">
                <label for="review"></label>
                <textarea class="form-textarea Comments-review" name="review" id="review" placeholder="Текст отзыва"
                          data-validate="require"></textarea>
            </div>
            <div class="form-group Comments-sendReview">
                <button class="btn btn_warning" type="submit">Отправить отзыв</button>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
