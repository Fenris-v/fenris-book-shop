<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, ${tag.name})}">
<body>
<div class="Middle" th:fragment="content">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a href="/index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current">
                    <span>Психологическая проза</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="${tag.getName}">Психологическая проза</h1>
                    <div class="Section-header-links">
                        <a class="Section-header-link" th:href="${#mvc.url('app.main').build() + '#tags'}">Все тэги</a>
                    </div>
                </div>
                <div class="Cards Cards_refresh">
                    <th:block th:each="book : ${books}">
                        <div th:replace="~{components/books/card_in_list :: cardInList(${book})}"></div>
                    </th:block>

                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#" data-refreshshow="tag" data-refreshoffset="0"
                           data-refreshlimit="20" th:data-refreshid="${tag.id}">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
