<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Slider Slider_carousel" th:fragment="slider(books, dataName)">
    <div class="Slider-box Cards" th:data-load="${dataName}" data-loadoffset="0" data-loadlimit="20">
        <div class="Slider-item" th:each="book : ${books}">
            <div class="Slider-content">
                <div th:replace="~{components/books/card_in_list :: cardInList(${book})}"></div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text" th:text="#{loading}"></div>
    </div>
</div>
</body>
</html>
